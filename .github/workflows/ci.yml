name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: gha-runner-scale-set
    strategy:
      fail-fast: false
      matrix:
        php: ["8.3", "8.4"]
        talos: ["v1.10.7", "v1.9.6"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          coverage: xdebug

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer files
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Install talosctl ${{ matrix.talos }}
        run: |
          curl -fsSL -o /tmp/talosctl https://github.com/siderolabs/talos/releases/download/${{ matrix.talos }}/talosctl-linux-amd64
          chmod +x /tmp/talosctl
          sudo mv /tmp/talosctl /usr/local/bin/talosctl
          talosctl version

      - name: Run full test suite (unit + feature + integration)
        run: composer test
